<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/theme.css " rel="stylesheet">
	<link rel="icon" type="image/jpg" sizes="32x32" href="img/uu.jpg">
	<title>Appointment</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png" width="118" alt="logo" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>
          <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base">
            	<li class="nav-item px-2"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item px-2"><a class="nav-link" aria-current="page" href="aboutus.html">About Us</a></li>
              <li class="nav-item px-2"><a class="nav-link" href="contactus.html">Contact</a></li>
              <li class="nav-item px-2"><a class="nav-link" href="appointment.html">Appointment</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="bg-holder bg-size" style="background-image:url(img/hero-bg.png);background-position:top center;background-size:cover;">
        </div>
   <section class="py-5">

        <div class="container">
          <div class="row">
            <div class="col-12 py-3">
              <div class="bg-holder bg-size" style="background-image:url(img/people.png);background-position:top center;background-size:contain;">
              </div>

              <h1 class="text-center">APPOINTMENT</h1>
            </div>
          </div>
        </div>
      </section>


      <section class="py-8">
        <div class="container">
          <div class="row">
            <div class="bg-holder bg-size" style="background-image:url(img/dot-bg.png);background-position:bottom right;background-size:auto;">
            </div>

            <div class="col-lg-6 z-index-2 mb-5"><img class="w-100" src="img/appointment.png" alt="..." /></div>
            <div class="col-lg-6 z-index-2">
              <form class="row g-3">
                <div class="col-md-6">
                  <label class="visually-hidden" for="inputName">Name</label>
                  <input class="form-control form-livedoc-control" id="inputName" type="text" placeholder="Name" />
                </div>
                <div class="col-md-6">
                  <label class="visually-hidden" for="inputPhone">Phone</label>
                  <input class="form-control form-livedoc-control" id="inputPhone" type="text" placeholder="Phone" />
                </div>
                <div class="col-md-6">
                  <label class="form-label visually-hidden" for="inputCategory">Category</label>
                  <select class="form-select" id="inputCategory">
                    <option selected="selected">Category</option>
                    <option> School</option>
                    <option> College</option>
                    <option> University</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label visually-hidden" for="inputEmail">Email</label>
                  <input class="form-control form-livedoc-control" id="inputEmail" type="email" placeholder="Email" />
                </div>
                <div class="col-md-12">
                  <label class="form-label visually-hidden" for="validationTextarea">Message</label>
                  <textarea class="form-control form-livedoc-control" id="validationTextarea" placeholder="Message" style="height: 250px;" required="required"></textarea>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary rounded-pill" type="submit">Book Appointment</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
